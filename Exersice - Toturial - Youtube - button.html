<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Exersice - Toturial - Youtube - button.css">
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button
    onclick="
 Subscribe ();
"
   class="js-subscribe-button" >Subscribe</button>
   <p>Amazon shippinf Calculator</p>
   <input type="text" placeholder="Cost of order " class="js-cost-input cost-input" onkeydown="
   handCostKeydown ();
   ">
   <button
   onclick="
   calculatorTotal (event);
   " 
   class="button1"
   >Calculator</button>
   <p class="js-total-cost "></p>
   
   <script>

Window.document
window.console.log ('window')

function handCostKeydown (event){
   
        if (event.key === 'Enter'){
            calculatorTotal();
      }
}


function calculatorTotal () {
  const inputElement =    document.querySelector('.js-cost-input');
 let cost = Number( inputElement.value);
 
 if (cost < 40){

    cost = cost + 10;
 }

 document.querySelector('.js-total-cost')
 .innerHTML = `$${cost}`;
}


function Subscribe (){
    const buttonElement = document.querySelector('.js-subscribe-button')

if(buttonElement.innerText === 'Subscribe') {

buttonElement.innerHTML = 'Subscribed';
buttonElement.classList.add(
'is-subscribed'

);

}else {
    buttonElement.innerHTML = 'Subscribe';
    buttonElement.classList.remove('is-subscribed');
}
}
    </script>
</body>
</html>
