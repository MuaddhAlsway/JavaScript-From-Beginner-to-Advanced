<html lang="en">

</head>
<body>
    <p class="p1">Rock paper Scissors</p>

    <button class="b1"
    onclick="
   playGame('rock');
    "
    >Rock</button>
    <button class="b2"
    onclick="
playGame('paper');
    "
    >
    Paper</button>
    <button class="b3"
    onclick="
    playGame('scissors');


    
"


    
    >Scissors</button>
<p class="js-result"></p>
<p class="js-moves"></p>
<p class="js-score"></p>

    <button
    onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    upadateScoreElement();
    "
    >Reset Score</button>
    <script >
        let score = JSON.parse(localStorage.getItem
        ('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
    };
 
    upadateScoreElement ();


/*
if (!score){
    score = {

}
*/
    function playGame (playerMove){
        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove === 'scissors'){
            if (computerMove ==='rock') {
                result = 'You lose';
            }
            else if (computerMove === 'paper') {
            result = 'You win';
            }
            else if (computerMove === 'Scissors'){
                result = 'tie';
            }
        
        } else  if (playerMove === 'paper'){
            if (computerMove ==='rock') {
                result = 'You lose';
            }else if (computerMove === 'paper') {
            result = 'tie';
            }  else if (computerMove === 'Scissors'){
                result = 'You win';
            }
        } else if (playerMove === 'rock'){
            if (computerMove ==='rock') {
                result = 'tie';
            }
            else if (computerMove === 'paper') {
            result = 'You lose';
            }
            else if (computerMove === 'Scissors'){
                result = 'You win';
            }
        }

    if (result === 'You win'){
        score.wins += 1;
    } else if (result === 'You lose') {
        score.losses +=1;
    } else if (result ==='tie'){
        score.ties +=1;
    }

    localStorage.setItem('score', JSON.stringify(score));


upadateScoreElement ();


document.querySelector('.js-result')
.innerHTML = result;

document.querySelector('.js-moves').innerHTML 
= `You ${playerMove} - ${computerMove} Computer`
      

    }   

    function upadateScoreElement (){
        document.querySelector('.js-score')
.innerHTML = `Wins: ${score.wins},
 Losses: ${score.losses}, 
 Ties: ${score.ties}`;
    }

    function pickComputerMove (){
            const rondomNumber = Math.random();

            let  computerMove = '';
 
    if (rondomNumber >= 0  && rondomNumber < 1 / 3) {

  computerMove = 'rock';
    }else if (rondomNumber >= 1/3 && rondomNumber < 2/3) {
           computerMove = 'paper'
    }else if (rondomNumber >= 2/3 && rondomNumber < 1){
         computerMove = 'Scissors';

    } 
  return computerMove;
 }
    </script>
